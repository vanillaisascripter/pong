<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mobile Pong</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=no"
    />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      canvas {
        background: #111;
        width: 100%;
        height: 100%;
        touch-action: none; /* prevent scroll/zoom while playing */ [web:50][web:56]
      }
    </style>
  </head>
  <body>
    <canvas id="game"></canvas>
    <!-- main.js imports engine.js as an ES module -->
    <script type="module" src="main.js"></script>
  </body>
</html>
